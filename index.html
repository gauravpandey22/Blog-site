<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- sweetAlert2   cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fulid">

        <!-- Navbar area  -->

        <nav class="navbar navbar-expand-lg mb-5 navbar-light bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">To-Do List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-lg-3">
                        <button class="btn blogBtn btn-dark addBlogBtn text-white" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" type="button">Add Blog</button>
                    </form>
                </div>
            </div>
        </nav>

        
        <!-- list show area -->
    
        <div class="row container showbox mt-3 m-auto">
            <h1 class="text-danger text-center d-none NoDatamsg mt-4 ">No Data Is Available</h1>
            
        </div>

        <!-- Model for create blog -->
        <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-primary" id="exampleModalLabel">Create A Blog !</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="blogForm">
                            <div class="form-group">
                                <label for="Title" class="col-form-label fw-bold ">Title :</label>
                                <input type="text" value="" class="form-control" id="title">
                            </div>
                            <h6 class="text-danger mt-1 d-none warn-title">Please Enter a title !</h6>
                            
                            <div class="form-group">
                                <label for="blog" class="col-form-label fw-bold">Create Blog:</label>
                                <textarea class="form-control" id="blog"></textarea>
                            </div>    
                            <h6 class="text-danger mt-1 d-none warn-blog">Please Enter a blog !</h6>
                            
                            <div class="form-group">
                                <label for="seletCategory" class="col-form-label fw-bold">Select Category :</label>
                                <select class="form-select" id="selectCategory" aria-label="Default select example">
                                    <option value="open select" selected>Open this select menu</option>
                                    <option value=Education">Education</option>
                                    <option value="Technology">Technology</option>
                                    <option value="TodayNews">Today News</option>
                                </select>
                            </div>
                            <h6 class="text-danger mt-1 d-none warn-cat">Please Select A Category !</h6>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="button" class="btn btn-danger mUpdtBtn d-none ">Upadte</button>
                        <button type="button" class="btn btn-primary mSaveBtn saveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
